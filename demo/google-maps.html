<!DOCTYPE html>
<html ng-app="app" ng-controller="ctrl">
  <head>
    <meta charset="utf-8">
    <title>Simple Dashboard</title>
  </head>
  <body>
    
    <div id="chart" style="width: 600px;    height: 400px;"> 
      
    </div>

   
    
   
   
   <link rel="stylesheet" href="../dist/simple-dashboard.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="../dist/simple-dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.min.js"></script>
    <script src="../node_modules/moment/min/moment.min.js"></script>
    <script type="text/javascript">

        

        angular.module('app', [])
        .controller('ctrl', function($http){


          var card = new mf.Leaflet.Map(document.getElementById('chart'), 
          {
            columns: ["label", "latitude", "longitude"],
            rows: [
              ["Gumga S/A", "-23.4166104", "-51.9343767"],
              ["Grands", -23.4137258, -51.9431072]
            ]
          }, 
          {
            showlastUpdate: true,
            showValues: false,
            lastUpdate: new Date(),
            latField: 'latitude',
            lngField: 'longitude',
            labelField: {
              name: 'label'
            },
            mapIcon: 'https://icon-icons.com/icons2/403/PNG/512/truck_40483.png',
            mapiconSize: 60
          });

        })

    </script>

  </body>
</html>
